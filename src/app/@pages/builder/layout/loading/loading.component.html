<ng-container *ngIf="vm$ | async as vm">
  <div ui-view="builder-loading">
    <div
      *ngIf="vm.loading"
      class="builder-loading"
      ng-style="styleBuilderLoading()"
      ng-show="builderLoading"
      style="
        background-image: url('https://w.ladicdn.com/ladiui/ladipage-loading.gif');
      "
    ></div>
  </div>
</ng-container>
